<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2 class="title">LOGIN</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">TEACHER <span class="required">*</span></label>
        <input type="text" id="username" placeholder="Enter teacher name">
        <small class="error"></small>
      </div>

      <div class="form-group password-group">
        <label for="password">PASSWORD <span class="required">*</span></label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password">
          <span id="togglePass" class="toggle-btn">üëÅÔ∏è</span>
        </div>
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="room">ROOM NO. <span class="required">*</span></label>
        <input type="text" id="room" placeholder="Fill this field">
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label for="course">SELECT COURSE <span class="required">*</span></label>
        <select id="course">
          <option value="">-- Choose Course --</option>
          <option>B.Tech CSE (AI & ML)</option>
          <option>B.Tech Mechanical</option>
          <option>B.Tech Civil</option>
          <option>B.Sc</option>
          <option>M.Sc</option>
          <option>BCA</option>
          <option>MCA</option>
          <option>Diploma</option>
        </select>
        <small class="error"></small>
      </div>

      <button type="submit" class="btn">LOGIN</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
